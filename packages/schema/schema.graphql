"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""The root of all queries"""
type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  user(id: ID!): User
}

"""Animavita user"""
type User implements Node {
  """The ID of an object"""
  id: ID!

  """MongoDB _id"""
  _id: ID!
}
